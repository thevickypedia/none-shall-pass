# This workflow will run validations against all hyperlinks in markdown files (include Wiki pages)

name: none-shall-pass

# Controls when the workflow will run
on:
  workflow_dispatch: { }
  push:

jobs:
  validate-markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Variants
        run: |
          echo "FAILED=0" >> $GITHUB_ENV
          echo "REPO=${{ github.event.repository.name }}" >> $GITHUB_ENV
          echo "OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV
      - name: Dependents
        run: |
          python -m pip install --upgrade pip
          curl -O https://raw.githubusercontent.com/thevickypedia/none-shall-pass/main/src/validator.py
      - name: Validator
        run: python validator.py
      - name: Checker
        if: ${{ env.FAILED != '0' }}
        run: exit 1
